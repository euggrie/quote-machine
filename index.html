<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Quote Machine</title>

  <!-- StyleSheets-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Scripts-->
  <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Fauna+One' rel='stylesheet' type='text/css'>

</head>

<body>
<!-- Page content -->

<section>
  <div class="container-fluid page-title">
    <h1>Quote Machine</h1>
  </div>

  <div class="container content">
    <div class="row">
      <div class="col-md-12">
        <blockquote class="quote-content message">
          <p>“In software, we rarely have meaningful requirements. Even if we do, the only measure of success that matters is whether our solution solves the customer’s shifting idea of what their problem is.”</p>
          <div class="cite">
            &mdash; Jeff Atwood
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="new-quote-btn">
                <button class="btn btn-default" id="new-quote">New Quote</button>
              </div>
            </div>

            <div class="col-md-6">
              <div class="twitter-btn">
                <a class="btn btn-default twitter-share-button" role="button"
                   href="https://twitter.com/intent/tweet?text=Hello%20world">
                  <i class="fa fa-twitter"> Tweet</i></a>
              </div>
            </div>

          </div>

        </blockquote>
      </div>
    </div>
  </div>
</section>
<footer></footer>
<!-- End Page content -->


</body>
</html>
